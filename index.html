<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div id="header">
      <img src="img/epicodus.png" alt="epicodus logo"/>
    </div>
    <div id="top-photo">
      <h1>WHAT TRACK SHOULD I TAKE?</h1>
    </div>
    <div class="container">
      <div id="yourtrack">
        <p>Your suggested track is <span id="output"></span>.</p>
      </div>
      <div id="rightside">
        <h2>Epicodus students can use the form below to help decide which track is best for them.</h2>
        <form id="questions">
          <div class="form-group">
            <label for="website">When ordering from your favorite website, are you more likely to comment on . . . ?</label>
            <select id="website" class="form-control" type="text">
              <option value="frontEnd">the appearance of the user interface.</option>
              <option value="backEnd">how easy it is to order something.</option>
            </select>
          </div>

          <div class="form-group">
            <label for="favoriteColor">What's your favorite color?</label>
            <select id="favoriteColor" class="form-control" type="text">
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="orange">Orange</option>
            </select>
          </div>

          <div>
            <h4>Do you prefer . . .</h4>
            <div class="radio">
              <label>
                <input type="radio" name="computer" value="windows" checked>
                Windows
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="computer" value="macintosh">
                Macintosh
              </label>
            </div>

            <div class="form-group">
              <h4>Complete this statement . . .</h4>
              <label for="hipster">Kombucha banh mi locavor</label>
              <select id="hipster" class="form-control" type="text">
                <option value="exactly">Exactly!</option>
                <option value="what">What?</option>
              </select>
            </div>

            <div class="form-group">
              <label for="sunday">Sunday mornings are for . . .</label>
              <select id="sunday" class="form-control" type="text">
                <option value="football">Football!</option>
                <option value="sleep">Sleeping until noon.</option>
              </select>
            </div>

          </div>
        </form>

        <div>
          <button type="submit" class="btn">Show me my suggested track.</button>
        </div>
      </div>



    </div>
  </body>
</html>
