<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div id="header">
      <img src="img/epicodus.png" alt="epicodus logo"/>
      <button type="button" class="btn btn-primary" id="apply">APPLY</button>
      <div id="links">
        <p><a href="http://www.epicodus.com/career-services/">STUDENTS</a> <a href="http://www.epicodus.com/portland/">LOCATIONS</a> <a href="http://www.epicodus.com/employers/">EMPLOYERS</a> <a href="http://www.epicodus.com/about/">ABOUT</a></P>
      </div>
    </div>
    <div id="top-photo">
      <h1>WHAT TRACK SHOULD I TAKE?</h1>
    </div>
    <div class="container">
      <div id="yourtrack">
        <img src="img/c-sharp.png" alt="image of a c sharp icon" />
        <img src="img/css-icon.png" alt="image of a css icon" />
        <img src="img/ruby.png" alt="image of a ruby icon" />
        <p >Your suggested track is:</p>
        <p><span id="output"></span></p>
      </div>

      <div id="rightside">
        <h2>Epicodus students can use the form below to help decide which track is best for them.</h2>

        <form id="questions">
          <div class="form-group">
            <label for="website">When ordering from your favorite website, which of these are you more likely to comment on?</label>
            <select id="website" class="form-control">
              <option value="frontEnd">the appearance of the user interface.</option>
              <option value="backEnd">how easy it is to order something.</option>
            </select>
          </div>

          <div class="form-group">
            <label for="favoriteColor">What's your favorite color?</label>
            <select id="favoriteColor" class="form-control">
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="orange">Orange</option>
            </select>
          </div>

          <div>
            <h4>Do you prefer . . .</h4>
            <div class="radio">
              <label>
                <input type="radio" name="computer" value="windows" checked>
                Windows
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="computer" value="macintosh">
                Macintosh
              </label>
            </div>
          </div>

          <div class="form-group">
            <h4 id="complete">Complete this statement . . .</h4>
            <label for="hipster">Kombucha banh mi locavor</label>
            <select id="hipster" class="form-control">
              <option value="exactly">Exactly!</option>
              <option value="what">What?</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sunday">Sunday mornings are for . . .</label>
            <select id="sunday" class="form-control">
              <option value="football">Football!</option>
              <option value="sleep">Sleeping until noon.</option>
            </select>
          </div>

          <button type="submit" class="btn" id="suggest">Show me my suggested track.</button>

        </form>

      </div>



    </div>
  </body>
</html>
